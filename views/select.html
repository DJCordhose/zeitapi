<form name="formArticleFind" class="simple-form">
    <h3>Artikel finden</h3>

    <div class="control-group">
        <label>Schlagwort: </label>
        <input type="text" ng-model="article.keyword" required/><br/>
        <input type="submit" class="btn btn-primary" ng-click="articleFind(article.keyword)" ng-disabled="formArticleFind.$invalid" value="finden">
    </div>
    <div class="container" ng-show="!itemsFound()">
        <h3>Keine Treffer</h3>
    </div>
</form>
